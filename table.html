<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mfc215.css"/>
        <title>Table Assignment</title>
    </head>
    <body style="background-color:rgb(255, 200, 200)">
        <table>
            <thead>
                <tr style="background-color:rgb(255, 240, 245); color:rgb(139, 0, 0)">
                    <th>Font Faces</th>
                    <th>Font Sizes</th>
                    <th>Color</th>
                </tr>
                </thead>
                <tbody>
                    <tr style="background-color:rgb(247, 226, 233); color:rgb(139, 0, 0)">
                        <td style="font-size:20px; font-family:serif; color:rgb(138, 43, 226); ">Serif</td>
                        <td style="font-size:20px;font-family:serif; color:rgb(138, 43, 226); ">20px</td>
                        <td style="font-size:20px; font-family:serif; color:rgb(138, 43, 226); ">Blue Violet</td>
                    </tr>
                    <tr style="background-color:rgb(255, 240, 245); color:rgb(139, 0, 0)">
                        <td style="font-size:30px;; font-family:Arial; color:rgb(220, 20, 60); ">Arial</td>
                        <td style="font-size:30px; font-family:Arial; color:rgb(220, 20, 60); ">30px</td>
                        <td style="font-size:30px; font-family:Arial; color:rgb(220, 20, 60); ">Crimson</td>
                    </tr>
                    <tr style="background-color:rgb(255, 240, 245); color:rgb(139, 0, 0)">
                        <td style="font-size:40px; font-family:monospace; color:rgb(25, 25, 112); ">Monospace</td>
                        <td style="font-size:40px; font-family:monospace; color:rgb(25, 25, 112); ">40px</td>
                        <td style="font-size:40px; font-family:monospace; color:rgb(25, 25, 112); ">Midnight Blue</td>
                    </tr>
                    <tr style="background-color:rgb(255, 240, 245); color:rgb(139, 0, 0)">
                        <td style="font-size:43px; font-family:unset; color:rgb(210, 105, 30); ">Unset</td>
                        <td style="font-size:43px; font-family:unset; color:rgb(210, 105, 30); ">43px</td>
                        <td style="font-size:43px; font-family:unset; color:rgb(210, 105, 30); ">Chocolate</td>
                    </tr>
                    <tr style="background-color:rgb(255, 240, 245); color:rgb(139, 0, 0)">
                        <td style="font-size:48px; font-family:cursive; color:rgb(105, 105, 105); ">Cursive</td>
                        <td style="font-size:48px; font-family:cursive; color:rgb(105, 105, 105); ">48px</td>
                        <td style="font-size:48px; font-family:cursive; color:rgb(105, 105, 105); ">Dim Grey</td>
                    </tr>
                </tbody>
        </table>
        <p><a href="index.html">Home</a></p>
    </body></html>
